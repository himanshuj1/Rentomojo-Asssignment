<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD new Contact Page</title>
</head>
<body>
    <h1>ADD new Contact Page  </h1><br>
    <h2>
        
    <form action = addnewcontact method="POST" onsubmit="return confirm('Do you really want to submit the details?');">
        {% csrf_token %}
        <label for="Fullname ">Name:&nbsp;</label>
        <input type="text" id="Fullname" name="Fullname" required><br>
        <label for="phno">Phone: </label>
        <input type="text" id="phno" name="phno"><br>
        <label for="emailadd">Email:&nbsp;</label>
        <input type="email" id="emailadd" name="emailadd" required><br>
        <input type="submit" value="Submit">
      </form>
    </h2>

    <b><a href="http://127.0.0.1:8000/">Home</a></b>
  
</body>
</html>
